<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Service Locator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="hero">
        <div class="search-container">
            <input type="text" id="location" placeholder="Enter your location" required>
            <input type="date" id="service-date" required>
            <button onclick="searchServices()">
                <i class="fas fa-search"></i>
            </button>
        </div>
        
        <div id="results" class="results-container">
            <!-- Service providers will be displayed here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
