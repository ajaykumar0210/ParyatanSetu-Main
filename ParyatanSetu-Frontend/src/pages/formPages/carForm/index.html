<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Provider Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Service Provider Registration</h1>
        <form id="serviceProviderForm">
            <div class="section">
                <h2>Service Provider Details</h2>
                <div class="subsection">
                    <h3>Personal Info</h3>
                    <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
                    <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
                    <input type="number" id="age" name="age" placeholder="Age" required min="18" max="100">
                    <select id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="subsection">
                    <h3>Residential Info</h3>
                    <input type="text" id="address" name="address" placeholder="Address" required>
                    <select id="state" name="state" required>
                        <option value="">Select State</option>
                    </select>
                    <select id="city" name="city" required>
                        <option value="">Select City</option>
                    </select>
                    <input type="text" id="pincode" name="pincode" placeholder="Pincode" required>
                </div>
                <div class="subsection">
                    <h3>Contact Details</h3>
                    <input type="tel" id="mobileNo" name="mobileNo" placeholder="Mobile No." required>
                    <input type="tel" id="alternateNo" name="alternateNo" placeholder="Alternate No.">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="subsection">
                    <h3>Upload Photo</h3>
                    <input type="file" id="photo" name="photo" accept="image/*" required>
                    <p>Max size: 100MB</p>
                </div>
            </div>
            <div class="section">
                <h2>Service Details</h2>
                <input type="text" id="model" name="model" placeholder="Model" required>
                <input type="text" id="registrationNo" name="registrationNo" placeholder="Registration No." required>
                <input type="number" id="seatingCapacity" name="seatingCapacity" placeholder="Seating Capacity" required min="1">
                <input type="number" id="mileage" name="mileage" placeholder="Mileage/Kilometer" required min="0">
                <input type="number" id="yearOfManufacture" name="yearOfManufacture" placeholder="Year of Manufacture" required min="1900" max="2099">
                <input type="number" id="pricePerHead" name="pricePerHead" placeholder="Price per Head" required min="0" step="0.01">
                <div class="availability">
                    <h3>Availability</h3>
                    <div class="days">
                        <label><input type="checkbox" name="availability" value="monday"> Monday</label>
                        <label><input type="checkbox" name="availability" value="tuesday"> Tuesday</label>
                        <label><input type="checkbox" name="availability" value="wednesday"> Wednesday</label>
                        <label><input type="checkbox" name="availability" value="thursday"> Thursday</label>
                        <label><input type="checkbox" name="availability" value="friday"> Friday</label>
                        <label><input type="checkbox" name="availability" value="saturday"> Saturday</label>
                        <label><input type="checkbox" name="availability" value="sunday"> Sunday</label>
                    </div>
                </div>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
