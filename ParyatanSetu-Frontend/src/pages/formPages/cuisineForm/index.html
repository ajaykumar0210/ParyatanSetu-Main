<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Service Provider Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Food Service Provider Registration</h1>
        <form id="serviceProviderForm">
            <div class="section" id="serviceProviderDetails">
                <h2>Service Provider Details</h2>
                <div class="subsection">
                    <h3>Personal Info</h3>
                    <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
                    <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
                    <input type="number" id="age" name="age" placeholder="Age" required min="18" max="100">
                    <select id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="subsection">
                    <h3>Residential Info</h3>
                    <input type="text" id="address" name="address" placeholder="Address" required>
                    <select id="state" name="state" required>
                        <option value="">Select State</option>
                    </select>
                    <select id="city" name="city" required>
                        <option value="">Select City</option>
                    </select>
                    <input type="text" id="pincode" name="pincode" placeholder="Pincode" required>
                </div>
                <div class="subsection">
                    <h3>Contact Details</h3>
                    <input type="tel" id="mobileNo" name="mobileNo" placeholder="Mobile No." required>
                    <input type="tel" id="alternateNo" name="alternateNo" placeholder="Alternate No.">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="subsection">
                    <h3>Upload Photo</h3>
                    <input type="file" id="photo" name="photo" accept="image/*" required>
                    <p>Max size: 100MB</p>
                </div>
            </div>
            <div class="section" id="serviceDetails">
                <h2>Service Details</h2>
                <div class="subsection">
                    <h3>Food Menu</h3>
                    <select id="specialization" name="specialization" required>
                        <option value="">Select Specialization</option>
                        <option value="northIndian">North Indian</option>
                        <option value="southIndian">South Indian</option>
                        <option value="chinese">Chinese</option>
                    </select>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="foodType" value="veg" required> Vegetarian
                        </label>
                        <label>
                            <input type="radio" name="foodType" value="nonVeg" required> Non-Vegetarian
                        </label>
                    </div>
                    <div id="foodItemsContainer">
                        <h4>Select Food Items</h4>
                        <div id="foodItems"></div>
                    </div>
                </div>
                <div class="subsection">
                    <h3>Opening Hours</h3>
                    <input type="time" id="openingTime" name="openingTime" required>
                    <input type="time" id="closingTime" name="closingTime" required>
                </div>
                <div class="subsection">
                    <h3>Amenities</h3>
                    <div class="checkbox-group">
                        <label>
                            <input type="checkbox" name="amenities" value="wifi"> Free Wi-Fi
                        </label>
                        <label>
                            <input type="checkbox" name="amenities" value="ac"> AC Rooms
                        </label>
                        <label>
                            <input type="checkbox" name="amenities" value="nonAc"> Non-AC Rooms
                        </label>
                    </div>
                </div>
                <div class="subsection">
                    <h3>Average Price Range</h3>
                    <input type="number" id="pricePerPerson" name="pricePerPerson" placeholder="Price per Person" required min="0" step="0.01">
                    <input type="number" id="pricePerMeal" name="pricePerMeal" placeholder="Price per Meal" required min="0" step="0.01">
                </div>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
