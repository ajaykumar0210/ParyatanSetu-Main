<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Railways - Ticket Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="hero-banner">
        <div class="overlay"></div>
        <h1>Welcome to Indian Railways</h1>
        <p>Book your journey with India's largest rail network</p>
    </div>

    <div class="container">
        <main>
            <form id="bookingForm">
                <div class="form-group">
                    <label for="from">From:</label>
                    <select id="from" required>
                        <option value="">Select Source Station</option>
                        <option value="delhi">Delhi</option>
                        <option value="mumbai">Mumbai</option>
                        <option value="chennai">Chennai</option>
                        <option value="kolkata">Kolkata</option>
                        <option value="bangalore">Bangalore</option>
                        <option value="hyderabad">Hyderabad</option>
                        <option value="ahmedabad">Ahmedabad</option>
                        <option value="pune">Pune</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="to">To:</label>
                    <select id="to" required>
                        <option value="">Select Destination Station</option>
                        <option value="delhi">Delhi</option>
                        <option value="mumbai">Mumbai</option>
                        <option value="chennai">Chennai</option>
                        <option value="kolkata">Kolkata</option>
                        <option value="bangalore">Bangalore</option>
                        <option value="hyderabad">Hyderabad</option>
                        <option value="ahmedabad">Ahmedabad</option>
                        <option value="pune">Pune</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="date">Date of Journey:</label>
                    <input type="date" id="date" required>
                </div>

                <div class="form-group">
                    <label for="class">Class:</label>
                    <select id="class" required>
                        <option value="">Select Class</option>
                        <option value="1A">First AC</option>
                        <option value="2A">Second AC</option>
                        <option value="3A">Third AC</option>
                        <option value="SL">Sleeper</option>
                        <option value="CC">Chair Car</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="passengers">Number of Passengers:</label>
                    <input type="number" id="passengers" min="1" max="6" required>
                </div>

                <button type="submit" class="btn-search">Search Trains</button>
            </form>

            <div id="trainList" class="hidden">
                <h2>Available Trains</h2>
                <div class="trains-container"></div>
            </div>

            

            <div class="important-info">
                <h3>Important Information</h3>
                <ul>
                    <li>Please carry valid ID proof while traveling</li>
                    <li>Children below 5 years travel free</li>
                    <li>Maximum 6 passengers allowed per booking</li>
                </ul>
            </div>
        </main>
    </div>

    <!-- Popup Modal -->
    <div id="confirmationModal" class="modal hidden">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Booking Confirmation</h2>
            <div id="bookingDetails"></div>
            <button id="confirmBooking" class="btn-confirm">Confirm Booking</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
